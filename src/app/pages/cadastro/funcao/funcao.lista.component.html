<div class="container-fluid">
  <app-page-title title="Cadastro de Função"
    [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <p class="text-muted font-13 mb-4">
            <button type="button"
              class="btn btn-vermelho waves-effect waves-light"
              (click)="abrirCadastro()"><i class="fas fa-plus"></i>
              Novo</button>
          </p>
          <div class="row mb-md-2">
            <div class="col-sm-12 col-md-6">
              <!-- <div class="dataTables_length" id="tickets-table_length"><label
                  class="d-inline-flex align-items-center">Mostrando
                  <select name="tickets-table_length"
                    aria-controls="tickets-table" name="pageSize"
                    [(ngModel)]="service.pageSize"
                    class="custom-select custom-select-sm form-control form-control-sm mx-2">
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="25">25</option>
                    <option [ngValue]="50">50</option>
                    <option [ngValue]="100">100</option>
                  </select> registros</label></div>
            </div> -->
              <!-- Search -->
              <div class="col-sm-12 col-md-6">
                <!-- <div id="tickets-table_filter"
                class="dataTables_filter text-md-right"><label
                  class="d-inline-flex align-items-center">Pesquisar:
                  <input type="text" name="searchTerm"
                    class="form-control form-control-sm ml-2"
                    aria-controls="tickets-table"
                    [(ngModel)]="service.searchTerm"></label></div> -->
              </div>
              <!-- End search -->
            </div>
            <!-- Table -->
            <table id="basic-datatable"
              class="table datatables dt-responsive nowrap">
              <thead>
                <tr>
                  <th sortable="#" (sort)="onSort($event)">#</th>
                  <th sortable="codigo" (sort)="onSort($event)">Código</th>
                  <th sortable="descricao" (sort)="onSort($event)">Descrição
                  </th>
                  <th style="
                width: 42.2px;
            "></th>
                  <th style="
                width: 42.2px;
            "></th>

                </tr>
              </thead>
              <tbody>
                <tr tr *ngFor="let table of 
              listaFuncao ">
                  <td>
                    <ngb-highlight [result]="table.id"
                      [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="table.codigo"
                      [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="table.descricao"
                      [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <i class="fas fa-edit" (click)="abrirEditar(table.id)"
                      style="cursor: pointer;"></i>
                  </td>
                  <td>
                    <i class="fas fa-trash-alt" (click)="excluir(table.id)"
                      style="cursor: pointer;" (click)="excluir"></i>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- End table -->
            <div
              class="row justify-content-md-between align-items-md-center mt-2">
              <div class="col-sm-12 col-md-5">
                <!-- <div class="dataTables_info mb-2" id="tickets-table_info"

                entries
              </div> -->
              </div>

                </div>
              </div> -->
              <!-- End Pagination -->
            </div>
          </div>
        </div>
      </div>
    </div>
