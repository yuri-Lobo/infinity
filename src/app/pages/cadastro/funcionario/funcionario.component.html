<div class="modal-header">
  <h4 class="modal-title">{{titulo}}</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="field-1" class="control-label">Nome <i
            style="color: red">*</i></label>
        <input type="text" class="form-control" id="field-1"
          [(ngModel)]="dados.nome">
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="field-2" class="control-label">CPF <i
            style="color: red">*</i></label>
        <input type="text" class="form-control removerAumentarQuantidade"
          maxlength="11" id="field-2" [(ngModel)]="dados.cpf">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="field-2" class="control-label">Função <i
            style="color: red">*</i></label>
        <ng-select [ngModel]="funcao" bindLabel="descricao"
          placeholder="Selecione uma Função" (change)="funcaoSelect($event)"
          [items]="listaFuncao"></ng-select>
      </div>
    </div>

  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary waves-effect"
    (click)="limpar()"><i class="fas fa-eraser"></i> Limpar</button>
  <button type="button" class="btn btn-vermelho waves-effect waves-light"
    (click)="salvar(dados.nome, dados.cpf)"><i
      class="fas fa-cloud-upload-alt"></i> Salvar</button>
</div>
