<div class="account-pages mt-5 mb-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card">
          <div class="card-body" style="
          padding-bottom: 0px;
      ">
            <div style="display: flex;
            justify-content: center; padding-bottom: 20px;
        ">
              <a routerLink="/">
                <img src="assets/images/logo-login.png" alt="" height="120
                ">
              </a>
            </div>
            <form class="needs-validation" name="loginForm"
              [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
              <app-ui-preloader [display]="loading"></app-ui-preloader>
              <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{
                error }}</ngb-alert>
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control"
                  id="email" placeholder="Email" />
                <div *ngIf="submitted && f.email.errors"
                  class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Necessario informar um
                    E-mail</div>
                  <div *ngIf="f.email.errors.email">E-mail invalido</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="password">Senha</label>
                <input type="password" formControlName="password"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                  id="password" placeholder="Password" />
                <div *ngIf="submitted && f.password.errors"
                  class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Necessario informar
                    uma senha!
                  </div>
                </div>
              </div>
              <div class="form-group mb-0 text-center">
                <button style="font-size: 16px;" class="btn btn-roxo btn-block"
                  type="submit"> <b> Entrar
                  </b></button>
              </div>
              <br>
              <br>
              <p style="text-align:  center
              ; ">
                <b><a class=" ml-1" style="color: black
                ">2023 - 2023 Â© Infinity</a></b>
              </p>
            </form>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 text-center">
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer footer-alt">

  </footer>
