<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
        (click)="activeModal.dismiss()">Ã—</button>
</div>
<div class="modal-body {{modalBodyClass}}">
    <div class="row">
        <div class="col-md-12">
            <ngb-alert *ngIf="resultAlert" (close)="closeAlert()"
                [type]="getAlertCss(resultAlert.type)"
                [dismissible]="true">{{resultAlert.message}}</ngb-alert>
            <form class="needs-validation" name="form" [formGroup]="formGroup"
                novalidate>
                <ng-content></ng-content>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer" *ngIf="showActionButtons">
    <button type="button" *ngIf="showExport"
        class="btn btn-secondary waves-effect waves-light"
        [disabled]="exporting || (salvando != undefined && salvando == true)"
        (click)="onExportEvent()"><i class="fas fa-cloud-upload-alt"></i>
        Exportar</button>
    <button type="button" *ngIf="showAction && showLimpar"
        class="btn btn-secondary waves-effect waves-light"
        [disabled]="disabledBtnLimpar || (salvando != undefined && salvando == true)"
        (click)="onClearEvent()"><i class="fas fa-eraser"></i> Limpar</button>
    <button type="button" *ngIf="showAction"
        class="btn btn-primary waves-effect waves-light"
        (click)="onSubmitEvent()"
        [disabled]="disabledBtnSalvar || (salvando != undefined && salvando == true)">
        <i *ngIf="salvando != undefined && salvando == true"
            class="fas fa-spinner fa-spin"></i><i
            *ngIf="salvando == undefined || salvando == false"
            class="fas fa-cloud-upload-alt"></i>
        Salvar
    </button>
    <button type="button" *ngIf="showHelper"
        class="btn btn-warning waves-effect waves-light"
        [disabled]="disabledBtnReplanejar || (salvando != undefined && salvando == true)"
        (click)="onHelperEvent()"><i class="fas fa-arrow-right"></i>
        Replanejar</button>
</div>
